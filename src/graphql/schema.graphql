type User {
  id: String!
  name: String!
}

type Commentary {
  id: String!
  message: String!
  userName: String!
}

type Query {
  getUsers: [User]
}

type Mutation {
  createUser(name: String!): User!
  chat(userName: String!, message: String!): Commentary!
}

type Subscription {
  user: User!
  commentary: Commentary!
}
